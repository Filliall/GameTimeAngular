<div *ngIf="gameStarted">
  <h1>Button Click Game</h1>

  <!-- Game Information -->
  <div class="game-info">
    <h2>Turn {{ currentPlayerIndex + 1 }}</h2>
    <h3>{{ players[currentPlayerIndex] }}'s Turn</h3>
    <p>Cumulative Time: {{ cumulativeTimes[players[currentPlayerIndex]] }}ms</p>
  </div>

  <!-- Eliminated Players -->
  <div *ngIf="eliminatedPlayers.length > 0" class="eliminated-players">
    <h4>Eliminated Players:</h4>
    <ul>
      <li *ngFor="let player of eliminatedPlayers">{{ player }}</li>
    </ul>
  </div>

  <!-- Game UI -->
  <div class="play-area">
    <button
      *ngIf="buttonVisible && !eliminatedPlayers.includes(players[currentPlayerIndex])"
      class="target-button"
      [ngStyle]="buttonPosition"
      (click)="handleButtonClick()"
    >
      Click Me!
    </button>
  </div>

  <!-- Game Over State -->
  <div *ngIf="gameOver" class="game-over">
    <h2>Game Over!</h2>
    <p>All players have been eliminated.</p>
  </div>
</div>

<!-- Start Game Button -->
<div *ngIf="!gameStarted" class="start-game">
  <button (click)="startGame()">Start Game</button>
</div>
