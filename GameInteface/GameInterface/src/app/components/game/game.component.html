<!-- game.component.html -->
<div class="game-container">
  <div class="header">
    <h2>Current Turn: {{ currentPlayerTurn }}</h2>
    <div class="my-time">Your Total Time: {{ myTime | number:'1.1-1' }}s</div>
  </div>

  <button
  [disabled]="!isMyTurn || eliminatedPlayers.includes(currentUser)"
  (click)="handleButtonClick()"
>
  {{ isMyTurn ? 'CLICK NOW!' : 'WAITING FOR TURN' }}
</button>

<div class="player-list">
  <div *ngFor="let player of currentSession.players"
       [class]="getTimeClass(player)">
    {{ player }}: {{ playerTimes[player] | number:'1.1-1' }}s
    <span *ngIf="eliminatedPlayers.includes(player)" class="eliminated-tag">
      (ELIMINATED)
    </span>
  </div>
</div>
</div>
